    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});

      // Fetch and draw both charts
      function fetchAndDrawCharts() {
        const country = document.getElementById('country').value;
        const state = document.getElementById('state').value;
        const blockNumber = document.getElementById('BlockNumber').value;

        if (country && state && blockNumber) {
          drawPopulationChart(country, state, blockNumber);
          drawEducationChart(country, state, blockNumber);
        }
      }

      // Fetch and draw population chart
      function drawPopulationChart(country, state, blockNumber) {
        fetch(`/get-graph?country=${country}&state=${state}&BlockNumber=${blockNumber}`)
          .then(response => response.json())
          .then(data => {
            if (data.length > 0) {
              google.charts.setOnLoadCallback(() => {
                var dataTable = new google.visualization.DataTable();
                dataTable.addColumn('string', 'Category');
                dataTable.addColumn('number', 'Value');
                dataTable.addRows([
                  ['Male Population', data[0][0]],
                  ['Female Population', data[0][1]],
                ]);

                var options = {
                  title: 'Male-Female Ratio',
                  width: 400,
                  height: 300
                };

                var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
                chart.draw(dataTable, options);
              });
            } else {
              alert("No data available for the selected Block.");
            }
          });
      }

      // Fetch and draw education chart
      function drawEducationChart(country, state, blockNumber) {
        fetch(`/get-edu-graph?country=${country}&state=${state}&BlockNumber=${blockNumber}`)
          .then(response => response.json())
          .then(data => {
            if (data.length > 0) {
              google.charts.setOnLoadCallback(() => {
                var dataTable = new google.visualization.DataTable();
                dataTable.addColumn('string', 'Category');
                dataTable.addColumn('number', 'Value');
                dataTable.addRows([
                  ['Male Education', data[0][0]],
                  ['Female Education', data[0][1]],
                ]);

                var options = {
                  title: 'Male-Female Education Ratio',
                  width: 400,
                  height: 300
                };

                var chart = new google.visualization.PieChart(document.getElementById('chart_div2'));
                chart.draw(dataTable, options);
              });
            } else {
              alert("No data available for the selected Block.");
            }
          });
      }
    </script>

    <script>
      // Function to populate the country dropdown
    function populateCountryDropdown() {
      const countryDropdown = document.getElementById("country");
      for (const countryCode in country_and_states.country) {
        const option = document.createElement("option");
        option.value = countryCode;
        option.text = country_and_states.country[countryCode];
        countryDropdown.appendChild(option);
       }
    }

    // Function to populate the state dropdown based on the selected country
   function populateStateDropdown(countryCode) {
     const stateDropdown = document.getElementById("state");
     stateDropdown.innerHTML = "<option value=''>Select State</option>";
     if (countryCode && country_and_states.states[countryCode]) {
        country_and_states.states[countryCode].forEach((state) => {
            const option = document.createElement("option");
            option.value = state.code;
            option.text = state.name;
            stateDropdown.appendChild(option);
          });
      }
   }

    // Event listener for country dropdown change
    document.getElementById("country").addEventListener("change", function() {
      const selectedCountry = this.value;
      populateStateDropdown(selectedCountry);
     });

     // Populate the country dropdown initially
     populateCountryDropdown();

    </script>
