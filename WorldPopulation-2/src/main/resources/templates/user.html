    <!-- Google Charts -->

    <script type="text/javascript">
  google.charts.load('current', {'packages':['corechart']});

  function fetchAndDrawCharts() {
    const countryName = document.getElementById('hiddenCountryName').value;
    const stateName = document.getElementById('state').value;
    const blockNumber = document.getElementById('blockNumber').value;

    if (countryName && stateName && blockNumber) {
      drawEducationChart(countryName, stateName, blockNumber);
      drawPopulationChart(countryName, stateName, blockNumber);
      
    } else {
      alert("Please fill out all fields.");
    }
  }

  
  function drawPopulationChart(countryName, stateName, blockNumber) {
	  const url = `/get-Gender-graph?countryName=${encodeURIComponent(countryName)}&stateName=${encodeURIComponent(stateName)}&blockNumber=${encodeURIComponent(blockNumber)}`;

	  fetch(url)
	    .then(response => {
	      if (!response.ok) {
	        throw new Error(`HTTP error! status: ${response.status}`);
	      }
	      return response.json();
	    })
	    .then(data => {
	      if (data.length > 0) {
	        google.charts.setOnLoadCallback(() => {
	          var dataTable = new google.visualization.DataTable();
	          dataTable.addColumn('string', 'Category');
	          dataTable.addColumn('number', 'Value');

	          const maleCount = data[0].maleCount;
	          const femaleCount = data[0].femaleCount;
	          dataTable.addRows([
	            ['Male Population', maleCount],
	            ['Female Population', femaleCount],
	          ]);

	          var options = {
	            title: 'Male-Female Population Ratio',
	            width: 400,
	            height: 300
	          };

	          var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
	          chart.draw(dataTable, options);
	        });
	      } else {
	        alert("No population data available for the selected Block.");
	      }
	    })
	    .catch(error => {
	      console.error('Error:', error);
	      alert("An error occurred while fetching the population data. Please try again.");
	    });
	}
  function drawEducationChart(countryName, stateName, blockNumber) {
    const url = `/get-edu-graph?countryName=${encodeURIComponent(countryName)}&stateName=${encodeURIComponent(stateName)}&blockNumber=${encodeURIComponent(blockNumber)}`;
    
    fetch(url)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        if (data.length > 0) {
          google.charts.setOnLoadCallback(() => {
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn('string', 'Category');
            dataTable.addColumn('number', 'Value');

            const maleValue = data[0].maleValue;
            const femaleValue = data[0].femaleValue;

            dataTable.addRows([
              ['Male Education', maleValue],
              ['Female Education', femaleValue],
            ]);

            var options = {
              title: 'Male-Female Education Ratio',
              width: 400,
              height: 300
            };

            var chart = new google.visualization.PieChart(document.getElementById('chart_div2'));
            chart.draw(dataTable, options);
          });
        } else {
          alert("No data available for the selected Block.");
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert("An error occurred while fetching the data. Please try again.");
      });
  }

  // Populate the country dropdown initially
  populateCountryDropdown();
</script>

    <script>
      // Function to populate the country dropdown
      // Populate the country dropdown
  // Populate the country dropdown
  function populateCountryDropdown() {
    const countryDropdown = document.getElementById("country");
    const hiddenCountryName = document.getElementById("hiddenCountryName");
    
    for (const countryCode in country_and_states.country) {
      const option = document.createElement("option");
      option.value = countryCode; // Keep country code as the value
      option.text = country_and_states.country[countryCode]; // Display country name
      countryDropdown.appendChild(option);
    }

    // Update the hidden input when the dropdown changes
    countryDropdown.addEventListener("change", function() {
      hiddenCountryName.value = this.options[this.selectedIndex].text; 
      populateStateDropdown(this.value); // Populate states when country changes
    });
  }

  // Function to populate the state dropdown based on the selected country
  function populateStateDropdown(countryCode) {
    const stateDropdown = document.getElementById("state");
    stateDropdown.innerHTML = "<option value=''>Select State</option>";
    if (countryCode && country_and_states.states[countryCode]) {
      country_and_states.states[countryCode].forEach((state) => {
        const option = document.createElement("option");
        option.value = state.name; // Use state name as the value
        option.text = state.name; // Display state name
        stateDropdown.appendChild(option);
      });
    }
  }

  // Populate the country dropdown initially
  populateCountryDropdown();
</script>
