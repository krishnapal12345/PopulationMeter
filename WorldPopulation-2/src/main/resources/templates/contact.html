    <div class="container-fluid">
      <a class="navbar-brand" href="#">PopulationMeter</a>

      <span class="navbar-toggler-icon"></span>
       </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <a th:href="@{/home}" class="nav-link" aria-current="page" href="#">Home</a>

        <li class="nav-item">

    <!-- end nav -->
   
       <section class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you have any questions or need further information, please feel free to contact us. We would love to hear from you!</p>

            <form th:object="${Contact}" th:action="@{/submit-message}" method="post">
                <div class="form-group">
                   <label for="name">Your Name</label>
                  <input th:field="*{name}" type="text" id="name" class="form-control" required>
                  </div>
                <div class="form-group">
                   <label for="email">Your Email</label>
                  <input th:field="*{email}" type="email" id="email" class="form-control" required>
               </div>
               <div class="form-group">
                  <label for="message">Message</label>
                 <textarea th:field="*{message}" id="message" rows="5" class="form-control" required></textarea>
              </div>
              <button type="submit" class="btn btn-success">Send Message</button>
            </form>
  </div>
 </section>
